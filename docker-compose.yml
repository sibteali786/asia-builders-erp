# docker-compose.yml

services:
  postgres:
    image: postgres:17-alpine
    container_name: asia-builders-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: asia_builders
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: asia_builders_erp
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # FIXED: Use correct database name
      test: ["CMD-SHELL", "pg_isready -U asia_builders -d asia_builders_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: asia-builders-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy # Wait for healthy status

volumes:
  postgres_data:
  pgadmin_data:
